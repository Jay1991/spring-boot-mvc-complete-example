server:
    port: 9090
management:
    port: 9091
    address: 127.0.0.1
http:
    mappers: 
       jsonPrettyPrint: true
spring:
      main:
           banner-mode: OFF
      jpa:
              show-sql: true
              properties:
                        hibernate.format_sql: true
          
logging:
    level:
        org.springframework.web: ERROR
        org.hibernate: ERROR
        level.org.hibernate: ERROR
        com.mylab: DEBUG
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE